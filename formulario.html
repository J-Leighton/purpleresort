<body background="img/fondo1.jpg">

    <!--MENÚ DE REGISTRO-->
    <form action="formulario.html" class="form-box-formulario animated fadeInUp">
        <center>
            <h1 class="form-title-formulario">Regístrate</h1>
        </center>
            
        <center>
            <label for="name">Nombre de usuario</label><input type="text" name="username" id="username" placeholder="Ingrese su nombre de usuario" required minlength="5" maxlength="14">
        </center>

        <center>
            <label for="contraseña">Ingrese su contraseña</label><input type="password" name="constraseña" id="constraseña" placeholder="Constraseña" required minlength="5" maxlength="14">
        </center>
            
        <center>
            <label for="contraseña2">Ingrese su contraseña nuevamente</label><input type="password" name="contraseña2" id="contraseña2" placeholder="Reingrese su contraseña" required minlength="5" maxlength="14">
        </center>
            
        <center>
            <label for="mail">Correo electrónico</label> <input type="email" name="mail" id="mail" placeholder="Ingrese su mail" required>
        </center>
            
        <center>
            <button type="submit"><a href="registrado.html">Registrarse</a></button>
        </center>

        <center>
            <div class="botonVolver"><a href="login01.html"><img src="img/back button.svg" alt="volver" height="30px" width="30px"></a></div>
        </center>
            
    
        </form>
