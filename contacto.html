<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PurpleResort</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav id="nav" class="nav1">
            <div class="contenedor-nav">
                <div class="logo">
                    <img src="img/logo.png" alt="">
                </div>
                <div class="enlaces">
                    <a class="centro" href="#index.html">Inicio</a>
                    <a class="centro" href="#quienesomos.html">¿Quiénes somos?</a>
                    <a class="centro" href="#lugares.html">Servicios</a>
                    <a class="centro" href="#contacto.html">Contacto</a>
                    <a class="centro" href="#login01.html">INGRESAR</a>
                </div>
                <div class="icono" id="open">
                    <span>&#9776;</span>
                </div>
            </div>
        </nav>
        <div class="textos">
            <h1>PurpleResort</h1>
            <h2>Agencia de Hoteles</h2>
        </div>
    </header>
    <main>
        <center class="margin">
            <h2>Contacto</h2>
            <h4>Si tiene alguna inquietud o pregunta, no dude en hacer un reclamo o preguntar.</h4>
        </center>
        <center>
            <form action="login01.html" class="form-box animated fadeInUp" method="POST">
                <h1 class="form-title">Contacto</h1>
                <img src="img/logo.png" alt="logo">
                <input type="text" name="name" id="name" placeholder="Nombre completo" required>
                <input type="email" name="mail" id="mail" placeholder="Email" required>

                <textarea name="textarea" id="textarea" cols="30" rows="10"
                    placeholder="Ingrese caracteres..."></textarea>
                <button type="submit"><a href="index.html">Enviar</a></button>
            </form>
        </center>
    </main>
    <footer id="contacto">
        <div class="footer contenedor">
            <div class="marca-logo">
                <img src="img/logo.png" alt="">
            </div>
            <div class="iconos">
                <i class="fab fa-youtube"></i>
                <i class="fab fa-facebook-square"></i>
                <i class="fab fa-github"></i>
            </div>
            <p>La pasión e innovación es lo que nos distingue del resto</p>
        </div>

    </footer>
    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
    <script src="js/filtro.js"></script>
</body>
